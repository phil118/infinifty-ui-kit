<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Infinifty UI Kit</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../dist/css/infinifty.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../images/favicons/favicon-32x32.png" />

  <style>

    .example > div:nth-child(odd){
      background: #FFC800;
    }
    .example > div:nth-child(even){
      background: #FF6400
    }

    .card-demo {
      background: white;
      box-sizing: border-box;
      min-height: 50px;
      border: 1px solid black;
      border-radius: 3px;
    }

    .row {
      margin-bottom: 64px;
    }

  </style>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


    <h2 class="center">Wallet grid example</h2>

    <div class="row center-xs example">
      <div class="col-xs-12 col-md-10 col-no-gutter">
        <div class="row example" style="margin-bottom: 0;">
          <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-demo"></div></div>
          <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-demo"></div></div>
          <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-demo"></div></div>
          <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-demo"></div></div>
          <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-demo"></div></div>
          <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-demo"></div></div>
        </div>
      </div>
    </div>



    <h2 class="center">Fresh NFT grid example</h2>

    <div class="row example">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="card-demo"></div></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="card-demo"></div></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="card-demo"></div></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="card-demo"></div></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="card-demo"></div></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="card-demo"></div></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="card-demo"></div></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="card-demo"></div></div>
    </div>

    <h2 class="center" >Footer example</h2>

    <div class="row center-xs example">
      <div class="col-xs-12 col-md-10 col-no-gutter">
        <div class="row example">
          <div class="col col-xs-12 hide-md" style="text-align: right;">Mobile</div>
          <div class="col col-md-2 hide-xs show-md" style="text-align: right;">Desktop</div>
          <div class="col"><div class="card-demo">The other footer content</div></div>
        </div>
      </div>
    </div>

    <h2 class="center">General example</h2>

    <div class="row example">
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1"></div>
      <div class="col-xs-6 col-sm-6 col-md-8 col-lg-10"></div>
      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-1" style="background: #FF0032;"></div>
      <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1"></div>
      <div class="col-xs-12 col-sm-9 col-md-10 col-lg-11" style="background: #FFD640;"></div>
      <div class="col-xs-10 col-sm-6 col-md-8 col-lg-10" style="background: #FF0032;"></div>
      <div class="col-xs-2 col-sm-6 col-md-4 col-lg-2"></div>
    </div>


  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
