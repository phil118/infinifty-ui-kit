<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Infinifty UI Kit</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../dist/css/infinifty.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../images/favicons/favicon-32x32.png" />

  <style>
    .icon32, 
    .icon24, 
    .icon16 {
      margin: 10px auto 15px;
    }

    .row {
      text-align: center;
    }

    .center-xs {
      margin-bottom: 64px;
    }
  </style>

  <script>

  var icons32 = [ 
    'align-bottom',
    'align-center',
    'align-left',
    'align-middle', 
    'align-right',
    'align-top',
    'binance',
    'burger',
    'cancel',
    'check',
    'chevron-down', 
    'chevron-left',
    'chevron-right',
    'chevron-up',
    'collection',
    'colours', 
    'customise', 
    'document', 
    'edit', 
    'ethereum',
    'files', 
    'filters', 
    'folder', 
    'image', 
    'infinifty-logo', 
    'layout-center', 
    'layout-left', 
    'layout-right', 
    'light-off',
    'light-on', 
    'like',
    'link',
    'locked', 
    'mint', 
    'minus', 
    'nft', 
    'opacity', 
    'owner', 
    'plus', 
    'polygon',
    'profile', 
    'settings', 
    'star', 
    'start',
    'support',
    'text-block', 
    'text-block-padding', 
    'text-block-width',
    'trash',
    'unlink', 
    'unlocked', 
    'venly',
    'video', 
    'wallet' ];

    var icons24 = [
      'collection',
      'discord',
      'edit',
      'email',
      'facebook',
      'instagram',
      'link',
      'linkedin',
      'medium',
      'patreon',
      'pinterest',
      'profile',
      'soundcloud',
      'twitter',
      'unlink',
      'wallet',
      'website'
    ];

    var icons16 = [
      'download',
      'trash',
      'wallet'
    ];

    var buildCol = function(iconName, rowId) {
      var div = document.createElement('div');
      div.className = 'col-xs-3 col-sm-2';

      var badge = document.createElement('span');
      badge.className = 'badge badge-action';
      badge.innerHTML = '#' + iconName;

      var svg = document.createElementNS("http://www.w3.org/2000/svg", 'svg');  
      svg.classList.add('icon' + rowId); 

      var use = document.createElementNS("http://www.w3.org/2000/svg", 'use'); 
      use.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', '../dist/icons/' + rowId + '.sprite.svg#' + iconName);
      
      svg.appendChild(use);
      div.appendChild(badge);
      div.appendChild(svg);
  
      document.getElementById(rowId).appendChild(div);
    }


    document.addEventListener('DOMContentLoaded', function() {

      icons32.forEach(function(i){
        buildCol(i, '32');
      });

      icons24.forEach(function(i){
        buildCol(i, '24');
      });

      icons16.forEach(function(i){
        buildCol(i, '16');
      });

    }, false);


  </script>


</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <h2 class="center">Icons 32px</h2>

    <div class="row center-xs example">
      <div class="col-xs-12 col-md-10 col-no-gutter">
        <div class="row example" style="margin-bottom: 0;" id="32"></div>
      </div>
    </div>

    <h2 class="center">Icons 24px</h2>

    <div class="row center-xs example">
      <div class="col-xs-12 col-md-10 col-no-gutter">
        <div class="row example" style="margin-bottom: 0;" id="24"></div>
      </div>
    </div>

    <h2 class="center">Icons 16px</h2>

    <div class="row center-xs example">
      <div class="col-xs-12 col-md-10 col-no-gutter">
        <div class="row example" style="margin-bottom: 0;" id="16"></div>
      </div>
    </div>
  


  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

</body>

</html>
