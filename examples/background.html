<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Infinifty UI Kit</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/dist/css/infinifty.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/dist/images/favicons/favicon-32x32.png" />


</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="row center-xs" style="margin-top: 80px">
    <div class="col-xs-12 col-md-10">

      <h4>Backgrounds</h4>
    
      <div style="width: 960px; height: 960px; padding: 96px; box-sizing: border-box; position: relative;">

        <svg class="hash-bg">
          <defs>
            <pattern id="a" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
              <path d="M1.44 0H0l4 4V2.56L1.44 0zM0 4h1.44L0 2.56V4z"/>
            </pattern>
            </defs>
          <rect width="100%" height="100%" fill="url(#a)"/>
        </svg>

        <div style="background: white; padding: 32px;">
          <span class="badge badge-action">Not Yet Minted</span>
          <h1>Status</h1>
          <p>As the creator of this unminted NFT item you can add files and customise your Infinifty Base website before minting this item. <a href="">Learn more</a> about minting</p>
        </div>

      </div>

    </div>
  </div>


  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
